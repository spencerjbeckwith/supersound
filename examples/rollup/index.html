<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>supersound example</title>
        <style>
            body {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>supersound rollup example</h1>
        <button id="sound1">play sound</button>
        <button id="sound2">play sound 2</button>
        <button id="music">play music</button>
        <button id="intro">play music w/ intro track</button>
        <button id="fadein">fade music in</button>
        <button id="fadeout">fade music out</button>
        <button id="stop">stop all</button>
        <script src="dist/index.js"></script>
    </body>
</html>
